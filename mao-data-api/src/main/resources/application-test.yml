server:
  port: 10004

spring:
  application:
    name: mao-data-api
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ky-data?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  mvc:
    throw-exception-if-no-handler-found: true
# mybatis
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.dayi.entity
  configuration:
    # can get id while saving data
    use-generated-keys: true

security:
  oauth2:
    client:
      client-id: 1001001
      client-secret: admin
    resource:
      token-info-uri: http://127.0.0.1:10002/oauth/check_token

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10001/eureka/

grpc:
  client:
    mao-base-api:
      host: 127.0.0.1
      port: 20001